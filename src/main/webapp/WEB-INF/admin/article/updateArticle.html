<script>
    var url="/article/getArticleData.htm";
    $.getJSON(url,null,function(data){
        var statusCode=data.statusCode;
        if(statusCode==200){
            var article=data.article;
            $("#title").val(article.title);
            $("#content").val(article.content);
            $("#ac_id").val(article.ac_id);
        }else{
            var message=data.message;
            alert(message);
        }
    });
</script>
<div class="pageContent">
    <form method="post" action="/article/updateArticle.htm" class="pageForm required-validate" onsubmit="return validateCallback(this,navTabAjaxDone);">
        <input name="ac_id" id="ac_id" type="hidden" />
        <div class="pageFormContent" layoutH="56">
            <p style="float: none">
                <label>文章名：</label>
                <input name="title" id="title" type="text" size="30" placeholder="请输入文章名称"/>
            </p>
            <div>
                <label>文章内容</label>
                <textarea name="content" id="content" class="editor" rows="22" cols="100" alt="请输入文章内容"></textarea>
            </div>
            <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                    <li>
                        <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
