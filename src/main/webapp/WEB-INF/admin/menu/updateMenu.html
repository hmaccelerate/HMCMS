<script>
    var url = "/role/getRoleData.htm";
    $.getJSON(url, null, function (data) {
        var statusCode = data.statusCode;
        if (statusCode == 200) {
            var role = data.role;
            $("#role_name").val(role.role_name);
            $("#role_description").val(role.role_description);
            $("#role_id").val(role.role_id);
        } else {
            var message = data.message;
            alert(message);
        }
    });
</script>
<div class="pageContent">
    <form method="post" action="/role/updateRole.htm" class="pageForm required-validate"
          onsubmit="return validateCallback(this,navTabAjaxDone);">
        <input name="role_id" id="role_id" type="hidden"/>

        <div class="pageFormContent" layoutH="56">
            <p style="float: none">
                <label>角色名：</label>
                <input name="role_name" id="role_name" type="text" size="30" placeholder="请输入角色名称"/>
            </p>

            <div>
                <label>角色描述</label>
                <textarea name="role_description" id="role_description" rows="10" cols="35"
                          placeholder="请输入角色描述"></textarea>
            </div>
            <div class="formBar">
                <ul>
                    <!--<li><a class="buttonActive" href="javascript:;"><span>保存</span></a></li>-->
                    <li>
                        <div class="buttonActive">
                            <div class="buttonContent">
                                <button type="submit">保存</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="button">
                            <div class="buttonContent">
                                <button type="button" class="close">取消</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
